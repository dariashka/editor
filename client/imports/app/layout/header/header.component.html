<div>
    <div [routerLink]="['']" class="logo">
        <span class="logo-style">Daryushka's</span>
        <span class="sub-logo">Диск</span>
        <button *ngIf="isHome" mat-raised-button color="primary" (click)="createNewDocument()">Создать
        </button>
    </div>
    <div class="user-info" *ngIf="isLoggedIn">
        <button mat-button [matMenuTriggerFor]="userMenu">
            <mat-icon>face</mat-icon>
            {{ currentUser?.username || currentUser?.emails[0].address }}
        </button>

        <mat-menu #userMenu="matMenu">
            <button mat-menu-item [routerLink]="['/user']">
                <mat-icon>build</mat-icon>
                <span>Профиль</span>
            </button>
            <button mat-menu-item [routerLink]="['/logout']">
                <mat-icon>lock</mat-icon>
                <span>Выйти</span>
            </button>
        </mat-menu>
    </div>
</div>
